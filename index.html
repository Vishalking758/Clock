<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous" />
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"

  <link rel="stylesheet" href="assets/main.css" />

<body class="bg-dark">
  <div class="container bg-dark">
    <section class="vh-100 d-flex justify-content-center align-items-center">
      <div class="clock-body d-flex justify-content-center align-items-center">
        <div class="sec d-flex justify-content-center" id="sec">
          <div class="sec-hand"></div>
        </div>
        <div class="min d-flex justify-content-center" id="min">
          <div class="min-hand"></div>
        </div>
        <div class="hour d-flex justify-content-center" id="hour">
          <div class="hour-hand"></div>
        </div>
        <img src="assets/clock.png" class="position-absolute">
      </div>
    </section>
  </div>
</body>

</html>
